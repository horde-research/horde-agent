version: '3.8'

services:
  horde-agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data
      - ../config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    command: streamlit run ui/app.py --server.address 0.0.0.0
